<!-- Modal for inserting a new step -->
<div id="insert_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Ajouter une nouvelle Etape</h4>
        </div>
        <div class="modal-body">
          <form action="{{url_for('insert_post')}}" method="POST" enctype="multipart/form-data">
  
            <div class="form-group">
              <label>Titre:</label>
              <input type="text" class="form-control" name="title" required="1">
            </div>
  
            <div class="form-group">
              <label>Description:</label>
              <input type="text" class="form-control" name="description" required="1">
            </div>
  
            <div class="form-group">
              <label>Image:</label>
              <input type="file" class="form-control" name="file" required="1">
            </div>
  
            <div class="form-group">
              <button class="btn btn-primary mt-4" type="submit">Ajouter</button>
            </div>
  
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
